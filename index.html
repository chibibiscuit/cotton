<!DOCTYPE html>
<html>
    <head>
        <title>Lightbox Exercise</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font References -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="styles/common.css"/>
        <link rel="stylesheet" type="text/css" href="styles/gallery.css"/>
        <link rel="stylesheet" type="text/css" href="styles/modal.css"/>
        <link rel="stylesheet" type="text/css" href="styles/toast.css"/>
    </head>
    <body>
        <div id="modal-backdrop" class="modal-backdrop">
            <div id="btn-left" class="btn-left">
                <span class="btn-icon arrow-left"></span>
            </div>

            <img id="modal-img-element" class="modal-img-element" />
            <figcaption id="modal-img-title" class="modal-img-title">Test Title</figcaption>
            
            <div class="loading-spinner"></div>
                
            <div id="btn-right" class="btn-right ">
                <span class="btn-icon arrow-right"></span>
            </div>
            <div id="btn-close" class="btn-icon btn-close"></div>
        </div>

        <div id="header" class="header">
            <img src="content/cotton_logo_l.png" title="Cotton" alt="Cotton"/>
            <img src="content/cotton_logo_r.png" title="Cotton" alt="Cotton"/>
        </div>

        <div id="gallery" class="gallery"></div>

        <div class="full-width">
            <button id="btn-load-more" class="btn">Load More...</button>
            <div id="all-loaded" class="all-loaded">All images have been loaded.</div>
        </div>

        <div id="footer" class="footer">
            <span>Copyright 2017 - Nathan Wilson - <a href="mailto:natwilso@gmail.com">natwilso@gmail.com</a></span>
        </div>
        
        <span id="toast" class="toast"></span>

        <!-- Scripts -->
        <script src="scripts/data/flickr.service.js"></script>

        <script src="scripts/utility/dom-utility.service.js"></script>
        <script src="scripts/utility/image-utility.service.js"></script>
        <script src="scripts/utility/toast-utility.service.js"></script>

        <script src="scripts/main.js"></script>
        
    </body>
</html>
